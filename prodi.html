<style>
  .banner {
    position: relative;
    width: 100%;
    aspect-ratio: 16 / 6;
    overflow: hidden;
    margin-top: 0px;
    background: #ccc;
  }

  .banner img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }

  .banner img.active {
    opacity: 1;
  }

  @media (max-width: 768px) {
    .banner {
      aspect-ratio: 16 / 9;
    }
  }

  .gambar-tengah {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .gambar-tengah img {
    max-width: 75%;
    height: auto;
    opacity: 0;
    transform: scale(0);
    animation: munculMantul 1s ease-out forwards;
  }

  @keyframes munculMantul {
    0% {
      opacity: 0;
      transform: scale(0);
    }
    60% {
      opacity: 1;
      transform: scale(1.2);
    }
    80% {
      transform: scale(0.9);
    }
    100% {
      transform: scale(1);
    }
  }
</style>
