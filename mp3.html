<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MP3 - Universitas Teknologi Digital</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .banner {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 6;
      overflow: hidden;
      margin-top: 0px;
      background: #ccc;
    }

    .banner img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .banner img.active {
      opacity: 1;
    }

    @media (max-width: 768px) {
      .banner {
        aspect-ratio: 16 / 9;
      }
    }

    .audio-box {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 75%;
      text-align: center;
    }

    .audio-box h3 {
      margin-bottom: 15px;
    }

    audio {
      width: 100%;
    }
  </style>
</head>
<body>
