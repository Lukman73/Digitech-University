  <style>
    body {

      padding: 0;

    header, footer {
      background: #004080;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      background: #007bff;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      margin: 0 10px;
    }

    nav ul li a {
      display: block;
      padding: 10px 15px;
      color: white;
      text-decoration: none;
    }

    nav ul li a:hover {
      background: #0056b3;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .mp3-list {
      margin-top: 20px;
    }

    .mp3-item {
      margin-bottom: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }
  </style>
</head>
