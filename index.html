<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Universitas Teknologi Digital</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #f4faff;
    }

    nav ul {
      display: flex;
      list-style: none;
      justify-content: center;
      background: #0044cc;
      padding: 10px 0;
      margin: 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    header {
      background-color: #e0e0e0;
      padding: 20px;
      display: flex;
      align-items: center;
    }

    .logo {
      width: 80px;
      margin-right: 20px;
    }

    .judul h1 {
      margin: 0;
      font-size: 24px;
      color: #0044cc;
    }

    .judul h5 {
      margin: 0;
      font-style: italic;
      color: #666;
    }

    .marquee {
      background: #ffeb3b;
      color: #000;
      padding: 10px 0;
      font-weight: bold;
    }

    .playlist-container {
      padding: 30px;
      text-align: center;
      background: #e0f7fa;
    }

    .playlist-container h2 {
      margin-bottom: 20px;
    }

    .playlist {
      display: inline-block;
      text-align: left;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .playlist button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .playlist button:hover {
      background: #0056b3;
    }

    audio {
      margin-top: 20px;
      width: 100%;
    }

    footer {
      text-align: center;
      background: #0044cc;
      color: white;
      padding: 15px 0;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <img src="img/logo.png" alt="Logo Kampus" class="logo" />
    <div class="judul">
      <h1>Digitech University</h1>
      <h5>" Gerbang Peradaban Digital "</h5>
    </div>
  </header>

  <nav>
    <ul>
      <li><a href="#">Beranda</a></li>
      <li><a href="#">Program Studi</a></li>
      <li><a href="#">Berita</a></li>
      <li><a href="#">Kontak</a></li>
      <li><a href="#playlist">MP3</a></li>
    </ul>
  </nav>

  <div class="marquee">
    <marquee behavior="scroll" direction="left" scrollamount="6">
      Penerimaan Mahasiswa Baru 2025 telah dibuka !&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;Kuliah Perdana dimulai Oktober 2025&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;Daftar sekarang di halaman Kontak !
    </marquee>
  </div>

  <!-- Playlist MP3 -->
  <div class="playlist-container" id="playlist">
    <h2>ðŸŽµ Playlist Lagu Kampus</h2>
    <div class="playlist">
      <button onclick="playAudio('audio/mars.mp3')">Lagu 1 - Mars Kampus</button>
      <button onclick="playAudio('audio/hymne.mp3')">Lagu 2 - Hymne Pendidikan</button>
      <button onclick="playAudio('audio/lagu3.mp3')">Lagu 3 - Semangat Digital</button>

      <audio id="audioPlayer" controls>
        <source src="audio/mars.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung pemutar audio.
      </audio>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Digitech University</p>
  </footer>

  <!-- Script Pemutar Audio -->
  <script>
    function playAudio(src) {
      const player = document.getElementById("audioPlayer");
      player.src = src;
      player.play();
    }
  </script>

</body>
</html>
