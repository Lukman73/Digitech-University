<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Universitas Teknologi Digital</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .banner {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 6;
      overflow: hidden;
      margin-top: 0px;
      background: #ccc;
    }

    .banner img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .banner img.active {
      opacity: 1;
    }

    @media (max-width: 768px) {
      .banner {
        aspect-ratio: 16 / 9;
      }
    }

    /* Tambahan untuk playlist */
    #mp3 {
      padding: 30px;
      text-align: center;
      background: #e0f7fa;
    }

    .playlist button {
      margin: 5px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .playlist button:hover {
      background-color: #0056b3;
    }

    audio {
      margin-top: 20px;
      width: 80%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="header-content">
        <img src="img/logo.png" alt="Logo Kampus" class="logo">
        <div class="judul">
          <h1>Digitech University</h1>
          <h5>" Gerbang Peradaban Digital "</h5>
        </div>
      </div>
    </header>

    <nav>
      <ul>
        <li><a href="beranda.html">Beranda</a></li>
        <li><a href="prodi.html">Program Studi</a></li>
        <li><a href="berita.html">Berita</a></li>
        <li><a href="kontak.html">Kontak</a></li>
        <li><a href="#mp3">MP3</a></li> <!-- Tambahan menu MP3 -->
      </ul>
    </nav>

    <!-- Banner Slideshow -->
    <div class="banner">
      <img src="img/banner1.jpg" alt="Banner 1" class="active">
      <img src="img/banner2.jpg" alt="Banner 2">
      <img src="img/banner3.jpg" alt="Banner 3">
      <img src="img/banner4.jpg" alt="Banner 4">
      <img src="img/banner5.jpg" alt="Banner 5">
      <img src="img/banner6.jpg" alt="Banner 6">
      <img src="img/banner7.jpg" alt="Banner 7">
      <img src="img/banner8.jpg" alt="Banner 8">
      <img src="img/banner9.jpg" alt="Banner 9">
      <img src="img/banner10.jpg" alt="Banner 10">
    </div>

    <div class="marquee">
      <marquee behavior="scroll" direction="left" scrollamount="6">
        Penerimaan Mahasiswa Baru 2025 telah dibuka !&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;Kuliah Perdana dimulai Oktober 2025&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;Daftar sekarang di halaman Kontak !
      </marquee>
    </div>

    <!-- MP3 Player Section -->
    <div id="mp3">
      <h2>ðŸŽµ Playlist MP3 Kampus</h2>
      <div class="playlist">
        <button onclick="playAudio('audio/mars.mp3')">Lagu 1 - Mars Kampus</button>
        <button onclick="playAudio('audio/hymne.mp3')">Lagu 2 - Hymne Pendidikan</button>
        <button onclick="playAudio('audio/lagu3.mp3')">Lagu 3 - Semangat Digital</button>
      </div>
      <audio id="audioPlayer" controls>
        <source src="audio/lagu1.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung pemutar audio.
      </audio>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Digitech University</p>
  </footer>

  <!-- Script untuk slideshow -->
  <script>
    const slides = document.querySelectorAll('.banner img');
    let current = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove('active');
        if (i === index) slide.classList.add('active');
      });
    }

    setInterval(() => {
      current = (current + 1) % slides.length;
      showSlide(current);
    }, 3000);
  </script>

  <!-- Script untuk playlist -->
  <script>
    function playAudio(src) {
      const player = document.getElementById("audioPlayer");
      player.src = src;
      player.play();
    }
  </script>
</body>
</html>
