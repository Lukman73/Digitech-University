  <style>
    .banner {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 6; /* Sesuaikan tinggi otomatis */
      overflow: hidden;
      margin-top: 0px;
      background: #ccc;
    }

    .banner img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .banner img.active {
      opacity: 1;
    }

    @media (max-width: 768px) {
      .banner {
        aspect-ratio: 16 / 9; /* Lebih tinggi di layar kecil */
      }
    }
  </style>
</head>
