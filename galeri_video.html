<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Universitas Teknologi Digital</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    
   * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #002f6c;
      color: white;
      text-align: center;
      padding: 1.5rem;
    }

    h1 {
      margin: 0;
      font-size: 28px;
    }

    main {
      flex: 1;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .scroll-wrapper {
      overflow-x: auto;
    }

    .video-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .video-container {
      flex: 1 1 300px; /* responsive lebar minimum 300px */
      max-width: 400px;
      position: relative;
      padding-bottom: 56.25%; /* Rasio 16:9 */
      height: 0;
      overflow: hidden;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    footer {
      background-color: #002f6c;
      color: white;
      text-align: center;
      padding: 1rem;
    }

  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="header-content">
        <img src="img/logo.png" alt="Logo Kampus" class="logo">
        <div class="judul">
          <h1>Digitech University</h1>
          <h5>" Gerbang Peradaban Digital "</h5>
        </div>
      </div>
    </header>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="beranda.html">Beranda</a></li>
        <li><a href="prodi.html">Program Studi</a></li>
        <li><a href="berita.html">Berita</a></li>
        <li><a href="kontak.html">Kontak</a></li>
        <li><a href="mp3.html">MP3</a></li>
        <li><a href="civitas.html">Civitas Akademika</a></li>
      </ul>
    </nav>

    <div class="marquee">
      <marquee behavior="scroll" direction="left" scrollamount="6">
        Penerimaan Mahasiswa Baru 2025 telah dibuka !&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;Kuliah Perdana dimulai Oktober 2025&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;Daftar sekarang di halaman Kontak !
      </marquee>
    </div>

   
<main>
    <div class="scroll-wrapper">
      <section class="video-gallery">
        <div class="video-container">
          <iframe src="https://www.youtube.com/embed/N4OKX2hCcnM" title="Video 1" allowfullscreen></iframe>
        </div>
        <div class="video-container">
          <iframe src="https://www.youtube.com/embed/kd33UVZhnAA" title="Video 2" allowfullscreen></iframe>
        </div>
        <div class="video-container">
          <iframe src="https://www.youtube.com/embed/XZmGGAbHqa0" title="Video 3" allowfullscreen></iframe>
        </div>
      </section>
    </div>
  </main>


  <footer>
    <p>&copy; 2025 Digitech University</p>
  </footer>

  <script>
    const gambar = document.querySelector('.gambar-tengah img');
    if (gambar) {
      gambar.classList.add('klik-animasi');

      gambar.addEventListener('click', () => {
        gambar.style.animation = 'none';
        gambar.offsetHeight;
        gambar.style.animation = 'munculMantul 1s ease-out forwards';
      });
    }
  </script>
</body>
</html>
